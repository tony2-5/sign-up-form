<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="leftBody">
        <img id="background" src="images/jose-javier-miguel-de-la-huerta-DVSTQQlwXwE-unsplash.jpg" alt="mountains">
        <div class="banner">
            <img src="images/svg-path.svg" alt="crown">
            <p>Tony</p>
        </div>
        <div id="backgroundCredit">
            <p>Photo by &nbsp<a href="https://unsplash.com/@azahar">Jose Javier</a>&nbsp on &nbsp<a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <div class="rightBody">
        <div class="rightHeader">
            <p>This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p id="seperateP">You <em>know </em>you want to.</p>
        </div>
        <form action="index.html" method="GET" onsubmit="return passwordVerify()">
            <p>Let's do this!</p>
            <fieldset>
                <div class="formStruc">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                </div>
                <div class="formStruc">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="ex. 999-999-9999" required>
                    </div>
                </div>
                <div class="formStruc">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <p id="verify"></p>
                    </div>
                    <div>
                        <label for="cPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="cPassword" id="cPassword" required>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p id="finalP">Already have and account?&nbsp <a id="logIn" href="">Log in</a></p>
    </div>
</body>

</html>
